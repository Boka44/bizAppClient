
<div class="navbar navbar-default navbar-fixed-top">
  
    <div>Hello {{ currentUser.user }}!</div>
  
</div>

<div class="page-header"></div>

<div class="container">

  <div class="row">
  	<div class="col-md-2 select-box text-center">
  		<div (click)="clickAll()">All Stocks</div>
  		<div (click)="clickFav()">Favorite Stocks</div>
  		<a class="btn btn-primary align-bottom" (click)="logout()">Logout</a>
  	</div>
    <div class="col-md-10 stock-box">
      	<div class="col-md-12 search-box text-center">
      		Search Bar: <input [(ngModel)]="searchText" placeholder="search text goes here">
      	</div>
        <div class="stocks-container">
        	
        	<ul *ngIf="showAll">
        		<li *ngFor="let obj of array | filter : searchText"><button value={{obj.identifier}} (click)="addToFavorites($event.target.value)" class="btn btn-success">Favorite</button> {{obj.identifier}}   {{obj.name}}  |   {{obj.value}}   |   Favorite: {{obj.isFav}}</li>
        	</ul>
        	<ul *ngIf="showFavorites">
        		<li *ngFor="let obj of favorites | filter : searchText"><button value={{obj.identifier}} (click)="deleteFavorite($event.target.value)" class="btn btn-success">Delete</button>     {{obj.identifier}}   {{obj.name}}  |   {{obj.value}}</li>
        	</ul>
        </div>
	</div>
  </div>
</div>
