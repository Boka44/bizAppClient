
<div class="navbar navbar-default navbar-fixed-top">
  
    <a class="btn btn-primary" (click)="logout()">Logout</a>
    <div>Hello {{ currentUser.user }}!</div>
  
</div>

<div class="page-header"></div>

<div class="container">

  <div class="row">
  	<div class="col-md-2 select-box text-center">
  		<button class="btn btn-dark" (click)="clickAll()">All Stocks</button>
  		<button class="btn btn-dark" (click)="clickFav()">Favorite Stocks</button>
  	</div>
    <div class="col-md-10 stock-box">
      	<div class="col-md-12 search-box text-center">
      		Search Bar
      	</div>
        <div class="">
        	<ul *ngIf="showAll">
        		<li *ngFor="let obj of array"><button value={{obj.identifier}} (click)="addToFavorites($event.target.value)" class="btn btn-success">Favorite</button> {{obj.identifier}}   {{obj.name}}  |   {{obj.value}}   |   Favorite: {{obj.isFav}}</li>
        	</ul>
        	<ul *ngIf="showFavorites">
        		<li *ngFor="let obj of favorites"><button value={{obj.identifier}} (click)="deleteFavorite($event.target.value)" class="btn btn-success">Delete</button>     {{obj.identifier}}   {{obj.name}}  |   {{obj.value}}</li>
        	</ul>
        </div>
	</div>
  </div>
</div>
